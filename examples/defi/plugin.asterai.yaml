name: defi
functions:
  - name: searchCryptoToken
    description: >-
      searches crypto/web3 APIs for token details
      including current price, address, symbol, chain/network, etc.
    arguments:
      - name: query
        type: string
        description: >-
          the URL-encoded search query for fetching token prices.
          For example, this could be an address, a symbol, a protocol name, etc.
